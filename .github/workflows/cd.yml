name: Android CI/CD Pipeline

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1: Continuous Integration (CI) ---
  ci:
    name: Build, Test, and Upload Artifact
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Build and Tests
        # Runs lint, unit tests, and compiles the debug APK
        run: ./gradlew lintDebug testDebugUnitTest assembleDebug 

      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk # IMPORTANT: This name must match the download name in the 'deploy' job
          path: app/build/outputs/apk/debug/app-debug.apk

  # --- JOB 2: Continuous Deployment (CD) ---
  deploy:
    name: Continuous Deployment - Firebase
    runs-on: ubuntu-latest
    needs: ci # This ensures deployment ONLY happens if CI is successful!
    environment: Testing # Good practice for protection rules

    steps:
      # 1. Download the built APK artifact
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/

      # 2. Deploy to Firebase App Distribution
      - name: Deploy to Firebase App Distribution
        uses: wziegel/firebase-tools-action@v1
        with:
          args: appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
                --app 1:xxxxxxxxxxxx:android:xxxxxxxxxxxx \ # <--- REPLACE with your actual Firebase App ID!
                --groups "testers, developers" \
                --release-notes "CI/CD automated build ${{ github.sha }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} # Uses the secret
