name: Android CI

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Build and Test Android App
    runs-on: ubuntu-latest # Using a standard Linux runner for Android builds

    steps:
      # 1. Checkout: Get the code from the repo
      - uses: actions/checkout@v4 

      # 2. Setup JDK: Required for Kotlin and Android Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Common JDK for modern Android projects
          distribution: 'temurin'
          
      # 3. Grant Execution Permissions for the Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Cache Dependencies: Use the official Gradle Action for caching
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # 5. Run Android Lint and Unit Tests (The Continuous Integration part)
      - name: Run Lint and Unit Tests
        run: ./gradlew lintDebug testDebugUnitTest

      # 6. Build Debug APK (Optional, but useful for Continuous Deployment later)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 7. Upload Artifact (If you want to deploy or view the built APK/reports)
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
  deploy:
  name: Deploy to Firebase App Distribution
  runs-on: ubuntu-latest
  needs: ci # Ensures this job only runs if the CI job (build and test) passes
  
  # Optional but recommended for organizing
  environment: Testing 

  steps:
    # 1. Download the built APK artifact (named 'debug-apk' in your CI job)
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/ # Path where the artifact lands

    # 2. Deploy to Firebase App Distribution
    - name: Distribute to Testers
      # Uses a community action to simplify Firebase CLI commands
      uses: wziegel/firebase-tools-action@v1 
      with:
        args: appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
              --app 1:xxxxxxxxxxxx:android:xxxxxxxxxxxx \ # <<< REPLACE WITH YOUR FIREBASE APP ID!
              --groups "testers, developers" \
              --release-notes "Automated build ${{ github.sha }}"
      env:
        # Uses the secret token you created in Phase 1
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
