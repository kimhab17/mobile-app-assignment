name: Android CI/CD Pipeline

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]

jobs:
  # --- JOB 1: CONTINUOUS INTEGRATION (CI) ---
  ci:
    name: Build and Test Android App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Run Lint and Unit Tests
        run: ./gradlew lintDebug testDebugUnitTest

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          
  # --- JOB 2: CONTINUOUS DEPLOYMENT (CD) ---
  deploy:
    name: Deploy to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: ci # Ensures this runs only after the 'ci' job successfully creates the artifact
    
    environment: Testing 

    steps:
      # 1. Download the built APK artifact
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/ # APK will be downloaded to this folder

      # 2. Deploy to Firebase App Distribution
      - name: Distribute to Testers
        uses: wziegel/firebase-tools-action@v1
        with:
          # FIX: Using the YAML Pipe (|) operator to treat these lines as a single argument.
          args: |
            appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk 
            --app 1:xxxxxxxxxxxx:android:xxxxxxxxxxxx # <<< REPLACE WITH YOUR FIREBASE APP ID!
            --groups "testers, developers" 
            --release-notes "Automated build ${{ github.sha }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} # Uses the secret token
