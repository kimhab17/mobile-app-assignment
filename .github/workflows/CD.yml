name: Android CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# FIX: Add permissions to resolve "Docker build failed" error
permissions:
  contents: read 
  id-token: write 

jobs:
  # --- JOB 1: CONTINUOUS INTEGRATION (CI) ---
  ci:
    name: Build and Test Android App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Run Lint and Unit Tests
        run: ./gradlew lintDebug testDebugUnitTest

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          
  # --- JOB 2: CONTINUOUS DEPLOYMENT (CD) ---
  deploy:
    name: Deploy to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: ci # Only runs if the CI job is successful
    
    environment: Testing 

    steps:
      # 1. Download the built APK artifact
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/ # APK will be downloaded here

      # 2. Deploy to Firebase App Distribution
      - name: Distribute to Testers
        # FIX: Using the verified wzieba action
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.2 
        with:
          # REQUIRED: These inputs are direct parameters for this action
          appId: 1:xxxxxxxxxxxx:android:xxxxxxxxxxxx # <<< REPLACE WITH YOUR FIREBASE APP ID!
          token: ${{ secrets.FIREBASE_TOKEN }}
          file: app/build/outputs/apk/debug/app-debug.apk
          groups: testers, developers
          releaseNotes: Automated build ${{ github.sha }}
